<DOCTYPE! html>
   <head>
      <!-- FONT -->
      <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <!--<title>Widget1.0</title>-->
   </head>
   <body>
      <ul id="slides">
        <li class="slide showing" id="slide1"><div id="bg"><img src="Slide0.png" alt="Slide 1" id="slides"></div></li>
        <li class="slide" id="slide2"><div id="bg"><img src="Slide1.png" alt="Slide 2" id="slides"></div></li>
        <li class="slide" id="slide3"><div id="bg"><img src="Slide2.png" alt="Slide 3" id="slides"></div></li>
        <li class="slide" id="slide4"><div id="bg"><img src="Slide3.png" alt="Slide 4" id="slides"></div></li>
        <li class="slide" id="slide5"><div id="bg"><img src="Slide4.png" alt="Slide 5" id="slides"></div></li>
        <li class="slide" id="slide6"><div id="bg"><img src="Slide5.png" alt="Slide 6" id="slides"></div></li>
        <li class="slide" id="slide7"><div id="bg"><img src="Slide6.png" alt="Slide 7" id="slides"></div></li>
        <li class="slide" id="slide8"><div id="bg"><img src="Slide7.png" alt="Slide 8" id="slides"></div></li>
        <li class="slide" id="slide9"><div id="bg"><img src="Slide8.png" alt="Slide 9" id="slides"></div></li>
      </ul>
      <button class="back" id="back"><img src="left.png" alt="back" style="width: .8em; height: 1em;"></button>
      <button class="controls" id="pause"><img src="pause.png" id="pausePlayImg" alt="pause" style="width: .8em; height: 1em;"></button>
      <button class="forward" id="forward"><img src="right.png" alt="forward" style="width: .8em; height: 1em;"></button>
      <!-- JS -->
      <script>
        var slides = document.querySelectorAll('#slides .slide');
        var currentSlide = 0;
        var slideInterval = setInterval(nextSlide,5000);
        var playing = true;
        var pauseButton = document.getElementById('pause');
        var backButton = document.getElementById('back');
        var forwardButton = document.getElementById('forward');
        var allSlides = document.getElementById('slides');
        var Sign = document.getElementById('pausePlayImg');

        function nextSlide(){
          slides[currentSlide].className = 'slide';
          currentSlide = (currentSlide+1)%slides.length;
          slides[currentSlide].className = 'slide showing';
        }
        function previousSlide(){
          slides[currentSlide].className = 'slide';
          currentSlide = (currentSlide-1)%slides.length;
          slides[currentSlide].className = 'slide showing';
        }

        //Start and Pause functions

        function pauseSlideshow(){
          // pauseButton.innerHTML = 'Resume';
          Sign.src = "play.png"
          playing = false;
          clearInterval(slideInterval);
        }

        function playSlideshow(){
          // pauseButton.innerHTML = 'Pause';
          Sign.src = "pause.png" 
          playing = true;
          slideInterval = setInterval(nextSlide,5000);
        }

        //Clicks - start and pause

        allSlides.onclick = function(){
          if(playing){ 
            pauseSlideshow(); 
          } else{ 
            playSlideshow();
          }
        };

        pauseButton.onclick = function(){
          if(playing){ 
            pauseSlideshow();
          } else{ 
            playSlideshow();
          }
        };
        forwardButton.onclick = function(){
          nextSlide();
        };
        backButton.onclick = function(){
          previousSlide();
        };
      </script>
   </body>
</html>
