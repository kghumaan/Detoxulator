<DOCTYPE! html>
   <head>
      <!-- FONT -->
      <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <!--<title>Widget1.0</title>-->
   </head>
   <body>
      <ul id="slides">
        <li class="slide showing" id="slide1">
          <div id="bg">
            <img src="Slide0.png" alt="Slide 1" id="slides">
          </div>
        </li>
        <li class="slide" id="slide2">
          <div id="bg">
            <img src="Slide1.png" alt="Slide 2" id="slides">
          </div>
        </li>
        <li class="slide" id="slide3">
          <div id="bg">
            <img src="Slide2.png" alt="Slide 3" id="slides">
          </div>
        </li>
        <li class="slide" id="slide4">
          <div id="bg">
            <img src="Slide3.png" alt="Slide 4" id="slides">
          </div>
          <img src="AdobeIcon.png" alt="Adobe Icon" id="adobe">
          <!-- The Modal -->
          <div id="modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close" style="color:black;">&times;</span>
              <embed src="KVsResume.pdf" width="100%" height="90%"/>
            </div>
          </div>
          <!-- Alert Modal -->
          <div id="alertModal" class="alertModal">
            <!-- Alert content -->
            <div class="alert-modal-content">
              <span class="closeAlert" style="color:black;">&times;</span>
              <p>YOU STILL THERE??</p>
            </div>
          </div>
        </li>
        <li class="slide" id="slide5">
          <div id="bg">
            <img src="Slide4.png" alt="Slide 5" id="slides">
          </div>
          <img src="AdobeIcon.png" alt="Adobe Icon" id="adobeShorter">
          <!-- The Modal -->
          <div id="modal2" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close2" style="color:black;">&times;</span>
              <embed src="KVsResume.pdf" width="100%" height="90%"/>
            </div>
          </div>
          <!-- Alert Modal -->
          <div id="alertModal2" class="alertModal">
            <!-- Alert content -->
            <div class="alert-modal-content">
              <span class="closeAlert" style="color:black;">&times;</span>
              <p class="closeMessage">YOU STILL THERE??</p>
              <button>Yes</button><button>No</button>
            </div>
          </div>
        </li>
        <li class="slide" id="slide6">
          <div id="bg">
            <img src="Slide5.png" alt="Slide 6" id="slides">
          </div>
          <img src="AdobeIcon.png" alt="Adobe Icon" id="adobe3rd">
          <!-- The Modal -->
          <div id="modal3" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close3" style="color:black;">&times;</span>
              <embed src="KVsResume.pdf" width="100%" height="90%"/>
            </div>
          </div>
          <!-- Alert Modal -->
          <div id="alertModal3" class="alertModal">
            <!-- Alert content -->
            <div class="alert-modal-content">
              <span class="closeAlert" style="color:black;">&times;</span>
              <p>YOU STILL THERE??</p>
            </div>
          </div>
        </li>
        <li class="slide" id="slide7">
          <div id="bg">
            <img src="Slide6.png" alt="Slide 7" id="slides">
          </div>
        </li>
        <li class="slide" id="slide8">
          <div id="bg">
            <img src="Slide7.png" alt="Slide 8" id="slides">
          </div>
        </li>
        <li class="slide" id="slide9">
          <div id="bg">
            <img src="Slide8.png" alt="Slide 9" id="slides">
          </div>
        </li>
      </ul>
      <button class="back" id="back"><img src="left.png" alt="back" style="width: .8em; height: 1em;"></button>
      <button class="controls" id="pause"><img src="pause.png" id="pausePlayImg" alt="pause" style="width: .8em; height: 1em;"></button>
      <button class="forward" id="forward"><img src="right.png" alt="forward" style="width: .8em; height: 1em;"></button>
      <!-- JS -->
      <script>

        var slides = document.querySelectorAll('#slides .slide');
        var currentSlide = 0;
        var slideInterval = setInterval(nextSlide,6000);
        var playing = true;
        var modalOpen = false;

        var pauseButton = document.getElementById('pause');
        var backButton = document.getElementById('back');
        var forwardButton = document.getElementById('forward');

        var allSlides = document.getElementById('slides');
        var Sign = document.getElementById('pausePlayImg');
        var modal = document.getElementById('modal');
        var modal2 = document.getElementById('modal2');
        var modal3 = document.getElementById('modal3');
        var alertModal = document.getElementById('alertModal');
        var alertModal2 = document.getElementById('alertModal2');
        var alertModal3 = document.getElementById('alertModal3');
        var adobeIcon = document.getElementById('adobe');
        var adobeIconS = document.getElementById('adobeShorter');
        var adobeIcon3 = document.getElementById('adobe3rd');
        var closeButton = document.getElementsByClassName("close")[0];
        var closeButton2 = document.getElementsByClassName("close2")[0];
        var closeButton3 = document.getElementsByClassName("close3")[0];
        var closeAlertButton = document.getElementsByClassName("closeAlert")[0];
        var closeAlertButton2 = document.getElementsByClassName("closeAlert2")[0];
        var closeAlertButton3 = document.getElementsByClassName("closeAlert3")[0];

        function nextSlide(){
          if(playing){ 
            slides[currentSlide].className = 'slide';
            currentSlide = (currentSlide+1)%slides.length;
            slides[currentSlide].className = 'slide showing';
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide,6000);
          } else{
            slides[currentSlide].className = 'slide';
            currentSlide = (currentSlide+1)%slides.length;
            slides[currentSlide].className = 'slide showing';
            pauseSlideshow();
          };  
        }
        function previousSlide(){
          if(playing){ 
            slides[currentSlide].className = 'slide';
            currentSlide = (currentSlide-1)%slides.length;
            slides[currentSlide].className = 'slide showing';
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide,6000);
          } else{
            slides[currentSlide].className = 'slide';
            currentSlide = (currentSlide-1)%slides.length;
            slides[currentSlide].className = 'slide showing';
            pauseSlideshow();
        };
        }

        //Start and Pause functions

        function pauseSlideshow(){
          Sign.src = "play.png"
          playing = false;
          clearInterval(slideInterval);
        }

        function playSlideshow(){
          Sign.src = "pause.png" 
          playing = true;
          slideInterval = setInterval(nextSlide,6000);
        }

        //Clicks - start and pause

        allSlides.onclick = function(){
          if(playing){ 
            pauseSlideshow(); 
          } else if(modalOpen){ 
            pauseSlideshow(); 
          } else{
            playSlideshow();
          }
        };

        pauseButton.onclick = function(){
          if(playing){ 
            pauseSlideshow();
          } else{ 
            playSlideshow();
          }
        };
        forwardButton.onclick = function(){
          nextSlide();
        };
        backButton.onclick = function(){
          previousSlide();
        };
        adobeIcon.onclick = function(){
          modal.style.display = "block";
          modalOpen = true;
          setInterval(alertQuestion,2000);
          pauseSlideshow(); 
          clearInterval(slideInterval);
        };
        adobeIconS.onclick = function(){
          modal2.style.display = "block";
          modalOpen = true;
          pauseSlideshow(); 
          clearInterval(slideInterval);
        };
        adobeIcon3.onclick = function(){
          modal3.style.display = "block";
          modalOpen = true;
          pauseSlideshow(); 
          clearInterval(slideInterval);
        };
        // When the user clicks on (x), close the modal
        closeButton.onclick = function() {
          modal.style.display = "none";
          modalOpen = false;
          clearInterval(slideInterval);
        };
        // When the user clicks on (x), close the modal
        closeButton2.onclick = function() {
          modal2.style.display = "none";
          modalOpen = false;
          clearInterval(slideInterval);
        };
        // When the user clicks on (x), close the modal
        closeButton3.onclick = function() {
          modal3.style.display = "none";
          modalOpen = false;
          clearInterval(slideInterval);
        };
        function alertQuestion(){
          alertModal.style.display = "block";
        }
        function alertQuestion2(){
          alertModal2.style.display = "block";
          
        }
        function alertQuestion3(){
          alertModal3.style.display = "block";
          
        }
        // When the user clicks anywhere outside of the modal, close the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                modal2.style.display = "none";
                modal3.style.display = "none";
                modalOpen = false;
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide,6000);
            };
        };
      </script>
   </body>
</html>
