<DOCTYPE! html>
   <head>
      <!-- FONT -->
      <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <!-- Font Icons -->
      <link rel="stylesheet" href="icons/css/font-awesome.min.css">

      <title>Widget1.0</title>
   </head>
   <body>
      <ul id="slides">
        <li class="slide showing" id="slide1"></li>
        <li class="slide" id="slide2"></li>
        <li class="slide" id="slide3"></li>
        <li class="slide" id="slide4"></li>
        <li class="slide" id="slide5"></li>
      </ul>
      <button class="controls" id="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <!-- JS -->
      <script>
        var slides = document.querySelectorAll('#slides .slide');
        var currentSlide = 0;
        var slideInterval = setInterval(nextSlide,4000);

        function nextSlide(){
          slides[currentSlide].className = 'slide';
          currentSlide = (currentSlide+1)%slides.length;
          slides[currentSlide].className = 'slide showing';
        }

        var playing = true;
        var pauseButton = document.getElementById('pause');

        function pauseSlideshow(){
          pauseButton.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
          playing = false;
          clearInterval(slideInterval);
        }

        function playSlideshow(){
          pauseButton.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
          playing = true;
          slideInterval = setInterval(nextSlide,4000);
        }

        pauseButton.onclick = function(){
          if(playing){ pauseSlideshow(); }
          else{ playSlideshow(); }
        };
      </script>
   </body>
</html>
