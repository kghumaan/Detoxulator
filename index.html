<DOCTYPE! html>
   <head>
      <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
      <!-- CSS -->

      <link rel="stylesheet" type="text/css" href="style.css"/>
      <title>Widget1.0</title>
      <!-- JS!!! -->
      <script>
      var slides = document.querySelectorAll('#slides .slide');
      var currentSlide = 0;
      var slideInterval = setInterval(nextSlide,3000);

      function nextSlide(){
        slides[currentSlide].className = 'slide';
        currentSlide = (currentSlide+1)%slides.length;
        slides[currentSlide].className = 'slide showing';
      }

      var playing = true;
      var pauseButton = document.getElementById('pause');

      function pauseSlideshow(){
        pauseButton.innerHTML = 'Play';
        playing = false;
        clearInterval(slideInterval);
      }

      function playSlideshow(){
        pauseButton.innerHTML = 'Pause';
        playing = true;
        slideInterval = setInterval(nextSlide,2000);
      }

      pauseButton.onclick = function(){
        if(playing){ pauseSlideshow(); }
        else{ playSlideshow(); }
      };
    </script>
   </head>
   <body>
      <ul id="slides">
        <li class="slide showing" id="slide1">Slide 1</li>
        <li class="slide2" id="slide2">Slide 2</li>
        <li class="slide" id="slide3">Slide 3</li>
        <li class="slide" id="slide4">Slide 4</li>
        <li class="slide" id="slide5">Slide 5</li>
      </ul>
      <button class="controls" id="pause">Pause</button>
   </body>
</html>
